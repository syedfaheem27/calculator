<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is just a simple calculator.">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="grand-container">
        <div class="screen"></div>
        <div class="reset">
            <button class="clear">C</button>
            <button class="clear-all">AC</button>
            <button class="sign-change">+/-</button>
        </div>
        <div class="container">
            <div class="numbers">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="num">0</button>
                <button class="decimal">.</button>
                <button class="equal-to">=</button>
            </div>
            <div class="operators">
               <button class="add">+</button>
               <button class="subtract">-</button>
               <button class="multiply">*</button>
               <button class="divide">/</button>
            </div>
        </div>
    </div>
    <span>Copyright @ syed-faheem | The odin legend </span>
    
</body>
</html>
